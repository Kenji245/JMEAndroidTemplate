replace:
  build.gradle:
    applicationId "com.mycompany.mygame": applicationId "${packageName}"
	jmeversion "JMEVERSION": jmeversion = '${jmeVersion}'
  game/build.gradle:
    mainClassName='mygame.Main': mainClassName='${packageName}.Main'
    jmeversion "JMEVERSION": jmeversion = '${jmeVersion}'

  game/src/main/java/mygame/Main.java:
    package mygame;: package ${packageName};

copy:
  game/src/main/java/mygame/Main.java: game/src/main/java/${packagePath}/Main.java

delete:
  - .git/
  - game/src/main/java/mygame/
