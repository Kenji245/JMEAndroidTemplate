    com.mycompany.mygame: ${packageName}
    JMEVERSION: ${jmeVersion}
    
  src/main/AndroidManifest.xml:
    com.mycompany.mygame: ${packageName}
    
  game/build.gradle:
    mygame.Main: ${packageName}.Main
    JMEVERSION: ${jmeVersion}

  src/main/java/com/mycompany/mygame/MainActivity.java:
    com.mycompany.mygame: ${packageName}
    mygame.Main: ${packageName}.Main;
    
  game/src/main/java/mygame/Main.java:
